{% extends "base.html" %}
{% block main %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Inicio</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href>Inicio</a></li>

                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
    
    
        <h5 class="mb-2">Buenas {{momento}}, {{session['trabajador_nombre']}}</h5>
        <div class="row">

            <!-- /.col -->
            <div class="col-md-12">
                <!-- Widget: user widget style 1 -->
                <div class="card card-widget widget-user shadow">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-info">
                        <h3 class="widget-user-username"></h3>
                        <h5 class="widget-user-desc"></h5>
                    </div>
                    <div class="widget-user-image">
                        <img class="img-circle elevation-2"
                            src="{{session['trabajador_foto']}}"
                            alt="User Avatar" width="40" height="50">
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">{{fecha_actual}}</h5>
                                    <span class="description-text">Fecha del
                                        dia</span>
                                </div>
                                <!-- /.description-block -->
                            </div>

                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">{{
                                        hora_actual }}:{{minutos_actuales}}</h5>
                                    <span class="description-text">Hora</span>
                                </div>
                                <!-- /.description-block -->
                            </div>
                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">Cambiar
                                        contraseña</h5>
                                    <span class="description-text"><a
                                            href="#modal-default"
                                            data-toggle="modal"
                                            class="fas fa-pencil-alt"></a></span>
                                </div>
                                <!-- /.description-block -->
                            </div>
                            <!-- /.col -->

                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                </div>
                <!-- /.widget-user -->
            </div>

            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
    <div id="modal-default" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form action="/cambiar_contraseña" method="post"
                    enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Cambiar Contraseña</h4>
                        <button type="button" class="close"
                            data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" value="{{session['id_usuario']}}"
                            name="id" hidden>
                        <div class="form-group">
                            <label>Contraseña actual: </label>
                            <input type="text" name="contraseña_actual"
                                class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Nueva contraseña: </label>
                            <input type="text" name="contraseña_nueva"
                                class="form-control"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Confirmar contraseña nueva: </label>
                            <input type="text" name="confirmacion"
                                class="form-control"
                                required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn
                                btn-default"
                            data-dismiss="modal"
                            value="Cancel">
                        <input type="submit" class="btn
                                btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
{% endblock %}
